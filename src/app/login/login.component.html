<div class="container-fluid p-5">
    <div class="row justify-content-center p-2 p-md-5">
        <div class="col-12 text-center justify-content-center header mt-3">
            <h3 class="container-heading">{{ container_title }}</h3>
            <p class="container-text">{{ container_text }}</p>
        </div>
    </div>
    <div class="container pb-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-5">
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" formControlName="uname" [(ngModel)]="uname" required>
                  <small class="errorMsg" *ngIf="loginForm.get('uname')?.touched && loginForm.get('uname')?.hasError('required')">* Username is required</small>
                  <small class="errorMsg" *ngIf="loginForm.get('uname')?.touched && loginForm.get('uname')?.hasError('minlength')">* Username cannot be less than 5</small>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-5">
                  <input #x type="password" class="form-control" placeholder="Password" aria-label="password" formControlName="pword" [(ngModel)]="pword" required>
                  <small class="errorMsg" *ngIf="loginForm.get('pword')?.touched && loginForm.get('pword')?.hasError('required')">* Password is required</small>
                  <small class="errorMsg" *ngIf="loginForm.get('pword')?.touched && loginForm.get('pword')?.hasError('minlength')">* Password cannot be less than 5</small>                  
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-3">
                    <input class="form-check-input" type="checkbox" value="Show Password" id="flexCheckDefault" (click)="x.type=x.type=='password'?'text':'password'">
                    <label class="form-check-label" for="flexCheckDefault"> Show Password </label>                  
                </div>
                <div class="col-12 col-md-2 text-end">
                    <a href="#"><small class="forgetPass" > Forgot Password </small></a>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-5 text-center">
                    <small class="errorMsg" *ngIf="validateErrorMsg == true">Incorrect Username or Password</small>   
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-2 text-center">
                    <button class="btn signIn-btn">Sign In</button>
                </div>
            </div>
        </form>
    </div>

            </div>
        </div>
    </div> -->
</div>
