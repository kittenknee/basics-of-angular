<div class="carousel home_carousel">
    <ngb-carousel
    #carousel
    [interval]="3000"
    [pauseOnHover]="pauseOnHover"
    [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)"
    >
        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper w-100">
                <img [src]="img.path" [alt]="img.alt" />
            </div>
        </ng-template>
    </ngb-carousel>
</div>
