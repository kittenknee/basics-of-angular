<div class="container-fluid">
    <div class="row justify-content-center p-5 ">
        <div class="col-12 text-center">
            <h3 class="container-heading">{{ container_title }}</h3>
        </div>
    </div>
    <div class="container pb-5">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="row g-2" *ngFor="let blog of blogList">
                    <div class="col-12 mt-5">
                        <img [src]='blog.url' alt="blog.alt">
                    </div>
                    <div class="col-12">
                        <h1>{{ blog.heading }}</h1>
                    </div>
                    <div class="col-12 col-md-6 d-flex justify-content-between details">
                        <small><i class="bi bi-calendar4-week icon"></i> &nbsp; {{ blog.det1 }}</small>            
                        <small><i class="bi bi-person-fill"></i><i> &nbsp; Posted by {{ blog.det2 }}</i></small>            
                        <small> <i class="bi bi-folder-fill"></i><i> &nbsp; {{ blog.det3 }}</i></small>
                    </div>
                    <hr>
                    <div class="col-12">
                        <p [innerHTML]="blog.text"></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="row sticky">
                    <div class="col-12">
                        <button class="btn d-lg-block d-sm-none textOnly" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Search</button>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <div class="col-12 pt-3 mx-3">
                        <span class="textOnly">RECENT POSTS</span>
                    </div>
                    <div class="col-12">
                        <ul *ngFor="let post of blogList">
                            <li><i class="bi bi-caret-right-fill"></i> <a [href]='post.id'>{{ post.heading }}</a></li>
                            <hr class="sidebarHR">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
